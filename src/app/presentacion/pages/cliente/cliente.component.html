
<p-button
  label="Nuevo Cliente"
  severity="info"
  (onClick)="abrirNuevoCliente()"
/>
<p-toast></p-toast>
<p-table [value]="clientes" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template #header>
      <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Cedula</th>
          <th>Opciones</th>
      </tr>
  </ng-template>
  <ng-template #body let-cliente>
      <tr>
          <td>{{ cliente.primerNombreCliente }}</td>
          <td>{{ cliente.primerApellidoCliente }}</td>
          <td>{{ cliente.numeroCedulaCliente }}</td>
          <td>
            <div class="">
              <button
                pButton
                type="button"
                icon="pi pi-pencil"
                label="Editar"
                class="p-button-sm p-button-info"
                (click)="abrirDialogEditar(cliente)"
                style="margin-right: 10px;"
              ></button>
              <button
                pButton
                type="button"
                icon="pi pi-trash"
                label="Eliminar"
                class="p-button-sm p-button-info"
                (click)="eliminarCliente(cliente)"
              ></button>
            </div>
          </td>
      </tr>
  </ng-template>
</p-table>
